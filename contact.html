<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body {
            background: linear-gradient(180deg, #0d121d, #161e30);
            color: #fff;
            background-size: 2000px 2000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
        }
        .header {
            width: 100%;
            position: fixed;
            height: 75px;
            top: 0;
            left: 0;
            background: rgba(15, 20, 35, 0.9);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .nav {
            display: flex;
            gap: 5px;
            border-radius: 30px;
            margin-bottom: 30px;
            padding: 5px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .nav a:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #9b4dff, #7c3aed);
            box-shadow: 0 0 15px rgba(123, 58, 237, 0.5);
        }
        .nav a:active {
            transform: scale(0.95);
        }
        .nav .active {
            background: linear-gradient(90deg, #9b4dff, #7c3aed);
            box-shadow: 0 0 15px rgba(123, 58, 237, 0.7);
        }
        .content {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            color: #fff;
            margin: 40px 0 30px;
        }
        .contact {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s;
        }
        .contact:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }
        .contact a {
            color: #9b4dff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .form {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form textarea {
            resize: none;
            height: 80px;
        }
        .form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #9b4dff, #7c3aed);
            box-shadow: 0 0 15px rgba(123, 58, 237, 0.5);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(123, 58, 237, 0.7);
        }
        .form button:active {
            transform: scale(0.95);
        }
        footer {
          margin: 20px;
          color: #4B4670;
          font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="index.html">Главная</a>
            <a href="info.html">Привилегии</a>
            <a href="contact.html" class="active">Контакты</a>
        </div>
    </div>
    <div class="content">
        <h1>Контакты</h1>
        <div class="contact">Наш ВКонтакте: <a href="https://vk.com/fantasy_bedrock">vk.com/fantasy_bedrock</a></div>
        <div class="contact">Telegram: <a href="https://t.me/fantasy_bedrock">t.me/fantasy_bedrock</a></div>
        <div class="contact">Email: <a href="mailto:fantasy@mail.ru">fantasy@mail.ru</a></div>
        <h1>Задать вопрос</h1>
        <div class="form">
            <input type="text" placeholder="Ваш никнейм">
            <textarea placeholder="Ваш вопрос"></textarea>
            <button>Отправить вопрос</button>
        </div>
    </div>
    <footer>
      <p>© 2025 FantasyMC</p>
    </footer>
</body>
</html>
